apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx-ingress
  namespace: ingress
spec:
  interval: 1m
  timeout: 3m
  chart:
    spec:
      chart: ingress-nginx
      version: "4.12.0" 
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: ingress
  install:
    remediation:
      retries: 3
  values:
    controller:
      publishService:
        enabled: false
      replicaCount: 1
      nodeSelector:
        ingress-ready: "true"
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      ingressClassResource:
        default: true
      service:
        type: NodePort
        nodePorts:
          http: 30080
          https: 30443
      admissionWebhooks:
        enabled: false