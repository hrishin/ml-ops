apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: iris-classifier
  namespace: flux-system
spec:
  interval: 1m50s
  retryInterval: 1m
  timeout: 5m
  dependsOn:
  - name: infra-controllers
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./deployment/overlays/stage/apps
  prune: true
  wait: true